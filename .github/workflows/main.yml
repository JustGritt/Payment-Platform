name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          #cache: 'npm'

      - name: Install dependencies
        run: cd payment/api && npm install

      - name: Run tests
        run: cd payment/api && npm test
          
