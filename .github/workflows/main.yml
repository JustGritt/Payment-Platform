name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          #cache: 'npm'

      - name: Install dependencies
        run: cd payment/api && npm install

      - name: Run tests
        run: cd payment/api && npm test
      
      - name: Install all requirement
        run: cd payment/front && yarn install
       
      - name: Start the Frontend server (optional, if required for e2e tests)
        run: cd payment/front && yarn serve &

      - name: Wait for the Frontend server to start (optional, if required for e2e tests)
        run: sleep 10

      - name: Run e2e tests
        run: cd payment/front && yarn test:e2e
          
